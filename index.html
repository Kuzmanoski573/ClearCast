<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <!-- Google font "Roboto" -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- Google font "Roboto" -->

    <!--Link for the Boxi icons-->
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!-- or -->
        <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--Link for the Boxi icons-->

    <!--Link for the Remix icons-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <!--Link for the Remix icons-->

    <!--StyleSheet for CSS-->
    <link rel="stylesheet" href="./src/style.css">
    <!--StyleSheet for CSS-->
    <title>ClearCast</title>
</head>
<body>
    
    <div class="container">
        <div class="personalInfo">
            <a href="#" id="HeadingForTheProject">ClearCast</a>
            <form class="search" id="search">
                <input type="text" id="cities" placeholder=" Search city">
                <button><i class='bx bx-search-alt-2' style='color:#ffffff'></i></button>
            </form>
            <div id="maincloud">
                <img id="mainCl" src="./img/Cloud-sun.png" alt="Cloud witn sun icon" />
                <div>
                    <p id="condition">Condition</p>
                </div>
            </div>
            <div class="temperature">
                <h1 id="temp">0</h1>
                <span id="temp-unit">°C</span>
            </div>
            <div class="date-time">
                <p id="datetime">Monday, 12:00</p>
            </div>
            <div class="location">
                <!--Icon lcoation-->
                <div class="location-icon">
                    <i class="ri-map-pin-line"></i>
                </div><!--Icon lcoation end-->
                <!--Location text-->
                <div class="location-text">
                    <p id="location">location</p>
                </div><!--Location text end-->
            </div>
        </div>
        <div class="weatherInfo">
            <!--Navigation-->
                <nav>
                <!--Today or week-->
                    <ul class="Swichers">
                        <button id="hour">Today</button>
                        <button id="weekActive" class="active">Week</button>
                    </ul>
                <!--Today or week-->

                <!--Celsius or fahrenheit-->
                    <ul class="SwichersForUnits">
                        <button id="celciusActive" class="active">°C</button>
                        <button id="fahrenheit">°F</button>
                    </ul>
                <!--Celsius or fahrenheit-->
                </nav>
            <!--Navigation end-->
            <!--Container that will contains wheather icons and temperature-->
                <div class="boxes" id="weatherBoxes"></div>
            <!--Container that will contains wheather icons and temperature end-->

            <!--highlights for weather UX Index, Wind Status, Sunrise & Sunset and more-->
                <div class="highlights">
                    <!--Sub Heading-->
                        <h2 id="SubHeadingForTheProject">Today's Highlights</h2>
                    <!--Sub Heading-->

                    <!--Container who will wrap all card for UX Index, Wind Status, Sunrise & Sunset-->
                        <div class="ContainerForCards">
                            
                            <!--Card01 UV Index-->
                                <div class="card">
                                    <h4>UV Index</h4>
                                    <!--Container for aling items in row-->
                                        <div class="card-content">
                                            <!--Icon-->
                                                <div class="icon">
                                                    <img src="./img/UV-index.png" class="CARDSvgIcons" alt="UV Index">
                                                </div>
                                            <!--Icon-->
                                            <!--Text-->
                                                <div class="text">
                                                    <p id="UVVindex" class="values">0</p>
                                                </div>
                                            <!--Text-->
                                        </div>
                                    <!--Container for aling items in row-->
                                    <p class="paragraph" id="uvvvalue">Low</p>
                                </div>
                            <!--Card01 UV Index-->

                            <!--Card02 Wind Status-->
                                <div class="card">
                                    <h4>Wind Status</h4>
                                    <!--Container for aling items in row-->
                                        <div class="card-content">
                                            <!--Icon-->
                                                <div class="icon">
                                                    <img src="./svg/wind.svg" class="CARDSvgIcons" alt="Wind">
                                                </div>
                                            <!--Icon-->
                                            <!--Text-->
                                                <div class="text">
                                                    <p id="windspeed" class="values">0</p>
                                                </div>
                                            <!--Text-->
                                        </div>
                                    <!--Container for aling items in row-->
                                    <p class="paragraph">km/h</p>
                                </div>
                            <!--Card02 Wind Status-->

                             <!--Card03 Sunrise & Sunset-->
                                <div class="card">
                                    <h4>Sunrise & Sunset</h4>
                                    <div class="card-content" id="twocontent">
                                        <div class="iconAndtext">
                                            <div class="icon">
                                                <img src="./svg/cloudy-1-day.svg" class="CARDSvgIcons" alt="-Sun_Clear_Day">
                                            </div>
                                            <div class="text">
                                                <p id="sunRise" class="values">0</p>
                                            </div>
                                        </div>
                                        <div class="iconAndtext">
                                            <div class="icon">
                                                <img src="./svg/cloudy-1-night.svg" class="CARDSvgIcons" alt="Night_Clear_night">
                                            </div>
                                            <div class="text">
                                                <p id="sunSet" class="values">0</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <!--Card03 Sunrise & Sunset-->

                            <!--Card04 Humidity-->
                                <div class="card">
                                    <h4>Humidity</h4>
                                    <div class="card-content">
                                        <div class="icon">
                                            <img src="./svg/drop-1.svg" class="CARDSvgIcons" alt="Drop">
                                        </div>
                                        <div class="text">
                                            <p id="humidity" class="values">0</p>
                                        </div>
                                    </div>
                                    <p class="paragraph" id="humidityvalue">Normal</p>
                                </div>
                            <!--Card04 Humidity-->

                            <!--Card05 Visibility-->
                                <div class="card">
                                    <h4>Visibility</h4>
                                    <div class="card-content">
                                        <div class="icon">
                                            <i class='bx bx-show'></i>
                                        </div>
                                        <div class="text">
                                            <p id="visibilty" class="values">0Km</p>
                                        </div>
                                    </div>
                                    <p class="paragraph" id="visibiltyvalue">Normal</p>
                                </div>
                            <!--Card05 Visibility-->

                            <!--Card06 Air Quality-->
                                <div class="card">
                                    <h4>Air Quality</h4>
                                    <div class="card-content">
                                        <div class="icon">
                                            <img src="./svg/fog-day.svg" class="CARDSvgIcons" alt="Air Quality">
                                        </div>
                                        <div class="text">
                                            <p id="air" class="values">0</p>
                                        </div>
                                    </div>
                                    <p class="paragraph" id="airvalue">Normal</p>
                                </div>
                            <!--Card06 Air Quality-->
                        </div>
                    <!--Container who will wrap all card for UX Index, Wind Status, Sunrise & Sunset-->
                </div>
            <!--highlights for weather UX Index, Wind Status, Sunrise & Sunset and more end-->
        </div>
    </div>

    <!--Script for the Font Awesome icons-->
        <script src="https://kit.fontawesome.com/2d431475c0.js" crossorigin="anonymous"></script>
    <!--Script for the Font Awesome icons-->

    <!--Script for the Boxi icons-->
        <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <!--Script for the Boxi icons-->

    <!--Script for the JavaScript file-->
        <script src="./src/script.js"></script>
    <!--Script for the JavaScript file-->
</body>
</html>
